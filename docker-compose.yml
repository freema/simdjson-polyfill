services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    command: tail -f /dev/null  # Keep container running

  php-test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    command: vendor/bin/phpunit

  php-benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    command: php tests/Benchmark/JsonDecodeBenchmark.php

  # PHP 8.0 testing
  php80:
    image: php:8.0-cli-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: tail -f /dev/null

